[build]
  command = "npm run build"
  publish = "build/"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Handle SvelteKit client-side routing
[[redirects]]
  from = "/*"
  to = "/"
  status = 200